name: Build and Release Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*' # ç›‘å¬ä»¥ v å¼€å¤´çš„æ ‡ç­¾ï¼Œä¾‹å¦‚ v1.0.0
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ç”¨äºåˆ›å»º Release ä¸ä¸Šä¼ èµ„äº§
      packages: write   # ç”¨äºæ¨é€åˆ° ghcr.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64
          load: true # æ„å»ºåä¿ç•™é•œåƒåœ¨æœ¬åœ°ä¾› docker save ä½¿ç”¨

      - name: Export and Compress image tar
        id: save_tar
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          IMAGE_TAG="${{ steps.meta.outputs.tags }}"
          echo "Saving image: ${IMAGE_TAG}"

          # å¯¼å‡ºä¸º tar
          docker save ${IMAGE_TAG} -o image.tar

          # å‹ç¼©
          gzip -9 image.tar

          # é‡å‘½åä¸ºå›ºå®šæ–‡ä»¶å
          mv image.tar.gz frontend-rdb.tar.gz

          echo "asset_file=frontend-rdb.tar.gz" >> $GITHUB_OUTPUT

      - name: Create or Update Release
        id: create_release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            ğŸš€ è‡ªåŠ¨æ„å»ºçš„ Docker é•œåƒå‘å¸ƒç‰ˆæœ¬ï¼š
            - **Tag:** ${{ github.ref_name }}
            - **é•œåƒåœ°å€:** ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            - **ä¸‹è½½é•œåƒå‹ç¼©åŒ…:** frontend-rdb.tar.gz
          files: ${{ steps.save_tar.outputs.asset_file }}
